site_name: lip Docs
repo_url: https://github.com/futrime/lip

nav:
  - index.md
  - User Guide:
    - user-guide/getting-started.md
    - user-guide/installation.md
    - user-guide/basic-use.md
    - user-guide/faq.md
    - Commands:
      - user-guide/commands/lip.md
      - user-guide/commands/lip-cache.md
      - user-guide/commands/lip-config.md
      - user-guide/commands/lip-init.md
      - user-guide/commands/lip-install.md
      - user-guide/commands/lip-list.md
      - user-guide/commands/lip-pack.md
      - user-guide/commands/lip-prune.md
      - user-guide/commands/lip-run.md
      - user-guide/commands/lip-uninstall.md
      - user-guide/commands/lip-update.md
      - user-guide/commands/lip-view.md
    - Files:
      - user-guide/files/tooth-json.md
  - Get Packages: https://bedrinth.com

theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
  favicon: img/favicon.ico
  logo: img/logo.webp
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc
  - tables
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      auto_title: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist

plugins:
  - i18n:
      languages:
        - locale: en
          default: true
          name: English

        - locale: zh
          name: 中文
          nav_translations:
            User Guide: 用户指南
            Commands: 命令
            Files: 文件
            Get Packages: 获取软件包
  - search
